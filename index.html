<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Chinese Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toeic 990 Flashcards</h1>
        
        <div id="card-count" class="card-count"></div>
        <div class="flashcard">
            <div id="word" class="word">Lets goooooo</div>
            <div id="pos" class="pos"></div>
            <div id="translation" class="translation"></div>
            <button id="show-btn" class="show-btn">Show Translation</button>
        </div>
        
        <div class="nav-buttons">
            <button id="prev-btn" class="nav-btn" disabled>Previous</button>
            <button id="start-btn" class="nav-btn">Start</button>
            <button id="next-btn" class="nav-btn" disabled>Next</button>
        </div>
    </div>
    
    <script src="vocabulary.js"></script>
    <script src="app.js"></script>
</body>
</html>
