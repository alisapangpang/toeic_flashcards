<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Chinese Flashcards</title>
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
    <div class="container">
        <h1>TOEIC FlashcardzzzzðŸ‘½</h1>
        
        <div id="card-count" class="card-count"></div>
        <div class="flashcard">
            <!-- English Side -->
            <div id="english-side" class="card-side">
                <div id="english" class="word">Lets goooo</div>
            </div>
            
            <!-- Chinese Side -->
            <div id="chinese-side" class="card-side" style="display: none;">
                <div id="pos" class="pos"></div>
                <div id="chinese" class="translation"></div>
            </div>
            
            <button id="flip-btn" class="flip-btn" disabled>Show Translation</button>
        </div>
        
        <div class="nav-buttons">
            <button id="prev-btn" class="nav-btn" disabled>Previous</button>
            <button id="start-btn" class="nav-btn">Start</button>
            <button id="next-btn" class="nav-btn" disabled>Next</button>
        </div>
    </div>
    
    <script src="vocabulary.js?v=3"></script>
    <script src="app.js?v=3"></script>
</body>
</html>
